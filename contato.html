    <header>
      <div class="caixa">
        <h1><img src="logo.png"></h1>

        <nav>
          <ul>
            <li><a href="index.html">home</a></li>
             <li><a href="produtos.html">produtos</a></li>
             <li><a href="contaros.html">contatos</a></li>
          </ul>
        </nav>
    </header>

<main>
  <form>
    <label for="nomesobrenome">Nome e sobrenome</label>
    <input type="text" class="input-padrao" required>

    <label for="email">Email </label>
    <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

    <label for="telefone">Telefone </label>
     <input type="text" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

    <label for="mensagem">Mensagem</label>
    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

    <fieldset>
      <legend>Como prefere nosso contato?</legend>
      <label for="radio-emai><input type="radio" name="contato" value="email" id="radio-email">Email</label>

       <label for="radio-telefone><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
      
        <label for="radio-whatsapp><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
    </fieldset>

    <fieldet>
      <legend>Que horário prefere ser atendido?</legend>
      <select>
        <opition>Manhã</opition>
        <opition>Tarde</opition>
        <opition>Noite</opition>
      </select>
    </fieldet>

 <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>   
 <input type="submit" value="Enviar formulário">
  </form>
</main>
